<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환불 요청</title>
    <link rel="stylesheet" href="styles.css"> <!-- 필요한 경우 스타일 추가 -->
</head>
<body>
<h1>환불 요청</h1>
<form action="/payment/cancel" method="post">
    <label for="payNo">결제 번호:</label>
    <input type="text" id="payNo" name="payNo" placeholder="결제 번호를 입력하세요" required>

    <label for="cancelAmount">환불 금액:</label>
    <input type="number" id="cancelAmount" name="cancelAmount" placeholder="환불 금액을 입력하세요" required>

    <label for="reason">환불 사유:</label>
    <textarea id="reason" name="reason" placeholder="환불 사유를 입력하세요" rows="4" required></textarea>

    <button type="submit">환불 요청</button>
</form>
</body>
</html>
