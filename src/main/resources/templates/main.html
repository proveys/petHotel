    img {
    overflow-clip-margin: content-box;
    overflow: clip;
}

/* 고정된 텍스트 스타일 */
.carousel-caption.fixed-text {
    position: absolute;
    top: 50%;

    transform: translateY(-50%); /* 수직 중앙 정렬 */
    z-index: 9999; /* 다른 슬라이드보다 우선적으로 보여지게 설정 */
    text-align: left;
}

/* 텍스트와 버튼을 묶는 컨테이너 */
.carousel-caption.fixed-text .text-content {
    color: #FFF;
}

/* 제목 스타일 */
.carousel-caption.fixed-text .text-content h1 {
    font-family: 'Montserrat-Black';
    font-size: 60px;
    font-weight: 600;
    letter-spacing: 3px;
    line-height: 60px;
    color: #FFF;
}

/* 텍스트 스타일 */
.carousel-caption.fixed-text .text-content p {
    font-family: 'Roboto';
    font-size: 14px;
    font-weight: 600;
    color: #FFF;
}

/* 버튼 스타일 */
.carousel-caption.fixed-text .text-content .button {
    margin-top: 35px;
    width: 200px;
    height: 65px;
    background: #FFF;
    border-radius: 7px;
    text-align: center;
    line-height: 65px;
    letter-spacing: 2px;
    font-size: 14px;
    font-weight: 600;
    transition: .4s;
    display: inline-block; /* 버튼만 클릭 가능하도록 설정 */
}

/* 버튼 호버 시 효과 */
.carousel-caption.fixed-text .text-content .button:hover {
    color: #FFF;
    background: #343434;
}

/* 슬라이드 이미지 스타일 */
.carousel-inner .carousel-item img {
    width: 95%; /* 화면의 95%를 차지하도록 설정 */
    height: auto; /* 높이는 자동으로 비율 맞춰 조정 */
    object-fit: cover; /* 비율을 유지하면서 배경을 완전히 채움 */
    margin: 0 auto; /* 이미지가 중앙에 위치하도록 설정 */
}




.carousel-item img {
  width: 100%; /* 이미지를 부모 요소에 맞게 확장 */
  height: 100%; /* 이미지의 높이를 100%로 설정 */
  object-fit: cover; /* 이미지 비율을 유지하면서 공간을 가득 채우기 */
}

 .carousel-caption {
    position: absolute;
    right: 10%;
    top: 25%;
    bottom: 1.25rem;
    left: 10%;
    padding-top: 1.25rem;
    padding-bottom: 1.25rem;
    color: #fff;
    text-align: center;
}

  </style>
