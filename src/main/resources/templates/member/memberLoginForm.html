<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block laeyout:fragment="css">
  <style>
    .error{
    color : #bd2130;
    }

  </style>
</th:block>
<div layout:fragment="content">
  <div class="login-section">
    <form action="/members/login" role="form" method="post" class="login-form">
      <div class="form-group">
        <label th:for="email">이메일 주소</label>
        <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <div class="button-group">
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/members/new'">회원가입</button>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div class="oauth-buttons">
        <button type="button" class="btn-custom google" onclick="location.href='/oauth2/authorization/google'">구글 아이디로 로그인</button>
        <button type="button" class="btn-custom kakao" onclick="location.href='/oauth2/authorization/kakao'">카카오 아이디로 로그인</button>
        <button type="button" class="btn-custom naver" onclick="location.href='/oauth2/authorization/naver'">네이버 아이디로 로그인</button>
      </div>
    </form>
  </div>

</div>

</html>
